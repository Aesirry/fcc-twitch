<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitch Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">FCC Twitch Viewer</a>
        </div>
        <button class="btn btn-success navbar-btn">Online</button>
        <button class="btn btn-danger navbar-btn">Offline</button>
        <button class="btn btn-default navbar-btn">Not Found</button>
      </div>
    </nav>

    <div class="container">
      <div class="panel-group users">
        <div class="user panel online">
          <div class="panel-heading">
            <a class="site-link" href="#"><h5>Dota2ruhub</h5></a>
          </div>
          <div class="panel-body">
              <img class="img-circle user-logo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/dota2ruhub-profile_image-10d7fba97bdc3e90-300x300.png" />
          </div>
        </div>
      </div>
      <div class="panel-group users">
        <div class="panel offline">
          <div class="panel-heading">
            <h5>Dota2ruhub</h5>
          </div>
          <div class="panel-body">
            <div>
              <img class="img-circle user-logo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/dota2ruhub-profile_image-10d7fba97bdc3e90-300x300.png" />
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
